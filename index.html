<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--INCLUSIONE BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>html-css-bootstrap-freelancer</title>
</head>

<body>
    <!-- HEADER PAGINA-->
    <header>
        <div class="container-xl">
            <div class="row">
                <div class="col border border-2">START BOOTSTRAP</div>
                <div class="col border border-2">
                    <!-- MENU VISIBILE SOLO SU MOBILE -->
                    <div class="ec_hmenu d-block d-md-none">
                        HAMBURGER MENU
                    </div>
                    <!-- MENU VISIBILE SOLO SU TABLET DESKTOP-->
                    <div class="ec_navmenu d-none d-md-block">
                        MENU TABLET / DESKTOP
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- PRIMA SEZIONE START BOOTSTRAP -->
        <section id="ec_start">
            <div class="container-xl">
                <div class="row">
                    <div class="col border border-2 text-center">
                        START BOOTSTRAP
                    </div>
                </div>
            </div>
        </section>

        <!-- SECONDA SEZIONE PORTFOLIO -->
        <section id="ec_portfolio">
            <div class="container-xl">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 border border-2">
                        Contenuto colonna 1
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 border border-2">
                        Contenuto colonna 2
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 border border-2">
                        Contenuto colonna 3 </div>
                    <div class="col-12 col-md-6 col-lg-4 border border-2">
                        Contenuto colonna 4
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 border border-2">
                        Contenuto colonna 5
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 border border-2">
                        Contenuto colonna 6 </div>
                </div>
            </div>
        </section>

    </main>

</body>

</html>
